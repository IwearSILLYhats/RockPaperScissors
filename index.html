<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>


<body>

<h1 id="play">Let's Play: Rock, Paper, Scissors</h1>

<div id="selector">
<img src="RockIcon.JPG" id="rock" alt="rock">
<img src="PaperIcon.JPG" id="paper" alt="paper">
<img src="ScissorsIcon.JPG" id="scissors" alt="scissors">
</div>

<div id="results">
    <div style="margin: 30px;">
    <div id="homeTeam">0</div>
    <div class="teamName">Home Team</div>
    </div>
    <div style="margin: 30px;">
    <div id="awayTeam">0</div>
    <div class="teamName">Away Team</div>
    </div>
</div>

<div id="score"></div>

    <script src="RPSscripts.js"></script>


    <footer>
    <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
